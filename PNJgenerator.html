      function getRandomElementFromArray(array) {
        const randomIndex = Math.floor(Math.random()*array.length)
        return array[randomIndex]
      }

      function randomAge(min = 20, max = 100) {
      
      //on cherche la diff entre les deux
      let difference = max - min;

      //On genere un nombre aleatoire
      let randAge = Math.random();

      //On multiplie la diff
      randAge = Math.floor( randAge * difference);

      //rajoute valeur mini
      randAge = randAge + min;

      return randAge;

    }

    //On creer une fonction de poids aleatoire

    function randomPoids(min = 40, max = 100) {
      //on cherche la diff entre les deux
      let difference = max - min;

      //On genere un nombre aleatoire

      let randPoids = Math.random();

      randPoids = Math.floor( randPoids * difference);

      //rajoute valeur mini
      randPoids = randPoids + min;

      return randPoids;

    }

      //On creer une fonction de taille aleatoire
      
    function randomTaille(min = 50, max = 99) {
      //on cherche la diff entre les deux
      let difference = max - min;

      //On genere un nombre aleatoire
      let randTaille = Math.random(); 
  
      //On multiplie la diff
      randTaille = Math.floor( randTaille * difference);

      //rajoute valeur mini
      randTaille = randTaille + min;

      return randTaille;

    }

    function afficherImage() {
      // On récupère une image au hasard
      var image = getRandomElementFromArray(images);

      // On sélection l'element qui va contenir notre image
      const conteneur = document.getElementById('images');

      // On supprime l'image présente dans le conteneur d'image
      conteneur.innerHTML = "";

      // On crée la nouvelle image
      const img = document.createElement('img');

      // On définit quelle image doit etre affichée
      img.src = image

      // On ajoute la class et l'id
      img.classList.add('image')
      img.id = "image"

      // On affiche l'image créée dans le conteneur dédié
      conteneur.appendChild(img)
    }
